<!DOCTYPE html>
<html lang="es">
<head favicon="assets/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>


<body>
    <div class="form-background">
        <div class="form-container">
            <h1>Reserva tu Sesi√≥n de Fotos</h1>
            <form id="reserva-form" action="send-email.js" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4" required></textarea>

                <input type="hidden" id="barrio" name="barrio" value="">

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script>
        // Get the barrio from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const barrio = urlParams.get('barrio');
        document.getElementById('barrio').value = barrio;
    </script>
</body>

</html>
